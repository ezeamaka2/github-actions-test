name: Shell Commands

on: [push, pull_request]

jobs:
  run_shell_command:
    runs-on: ubuntu-22.04
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run_windows_command:
    runs-on: windows-2022
    needs: ["run_shell_command"]
    steps:
      - name: Directory PowerHhell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
